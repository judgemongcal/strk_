<div
  class="main-container flex flex-col justify-center items-center mt-[30%] w-80 mx-auto"
>
  <h1 class="font-bold text-[1.5rem] self-center">
    {{ getGreeting() }}, {{ lookups.user_info.first_name }}!
  </h1>
  <div class="grid grid-cols-1 gap-2 w-full my-[2rem]">
    <div
      class="w-full bg-white p-3 rounded-md outline outline-gray-500 outline-2 flex flex-row gap-2"
    >
      <h1
        class="p-2 w-40 text-center self-center text-[3rem] leading-7 font-bold tracking-wide"
      >
        {{ lookups.user_info.member_since }}
        <span class="text-[1.8rem] tracking-widest">days</span>
      </h1>
      <h2 class="p-2 w-60 self-center font-medium text-[0.95rem]">
        since you first started habit strks.
      </h2>
    </div>
  </div>
  <button
    class="w-full p-3 text-red-700 font-semibold hover:bg-red-700 hover:text-white duration-300 rounded-md"
    (click)="signOut()"
  >
    Sign Out
  </button>
</div>
