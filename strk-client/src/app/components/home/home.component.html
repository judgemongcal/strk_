<div
  class="main-container flex flex-col justify-center items-center mt-[30%] w-80 mx-auto"
>
  <div
    class="membership-container grid grid-cols-1 gap-2 w-full mt-[2rem] hover:scale-105 duration-300"
  >
    <div
      class="w-full bg-white p-3 rounded-md outline outline-gray-500 outline-2 flex flex-row gap-2 duration-300 hover:bg-secondary"
    >
      <h1
        class="p-2 w-40 text-center self-center text-[3rem] leading-7 font-bold tracking-wide"
      >
        {{ lookups.user_info.member_since }}
        <span class="text-[1.8rem] tracking-widest">days</span>
      </h1>
      <h2 class="p-2 w-60 self-center font-medium text-[0.95rem]">
        since you first started habit strks.
      </h2>
    </div>
  </div>
  <div
    class="habit-counter-container grid grid-cols-1 gap-2 w-full mt-[1rem] hover:scale-105 duration-300"
  >
    <div
      class="w-full bg-white p-3 rounded-md outline outline-gray-500 outline-2 flex flex-col gap-0 justify-center duration-300 hover:bg-primary cursor-pointer"
      (click)="handleRedirect()"
    >
      <h2 class="p-2 font-medium text-[0.95rem] w-full text-center">
        Currently, you are tracking
      </h2>

      <h1
        class="p-2 w-full text-center self-center text-[3rem] font-bold tracking-tighter -mt-[1rem]"
      >
        {{ lookups.habits.length }} <span class="tracking-wide">habits</span>
      </h1>
    </div>
  </div>
  <div
    class="habits-container grid grid-cols-2 gap-[1rem] w-full mt-[1rem] mb-[2rem] hover:scale-105 duration-300"
  >
    <h1
      *ngFor="let habit of lookups.habits"
      class="bg-white p-3 font-semibold rounded-md outline outline-gray-500 outline-2 cursor-pointer hover:scale-105 text-center hover:bg-secondary duration-300"
    >
      {{ habit.habit_name }}
    </h1>
  </div>
  <button
    class="w-full p-3 text-red-700 font-semibold hover:bg-red-700 hover:text-white duration-300 rounded-md"
    (click)="signOut()"
  >
    Sign Out
  </button>
</div>
