<div
  class="main-container flex flex-col justify-center items-center w-full mx-auto"
>
  <div class="flex flex-row justify-between w-full mb-[3rem]">
    <div
      class="bg-white p-3 rounded-md outline outline-gray-500 outline-2 cursor-pointer w-fit hover:bg-dark-gray hover:text-white duration-300 2xl:text-[1.25rem]"
      (click)="redirectToHome()"
    >
      Back 👈🏼
    </div>
  </div>
  <h1 class="font-bold text-[1.5rem] self-center 2xl:text-[2.5rem]">
    {{ lookups.user_info.first_name }}'s Habits
  </h1>

  <div
    class="bg-white p-3 rounded-md outline self-start mt-[2rem] outline-gray-500 outline-2 cursor-pointer w-fit hover:bg-primary hover:outline-primary hover:text-white duration-300 2xl:text-[1.5rem]"
    (click)="redirectToAdd()"
  >
    Add ➕
  </div>

  <div
    class="habits-container grid grid-cols-1 gap-[1rem] w-full mt-[2rem] mb-[2rem]"
  >
    <h1
      *ngFor="let habit of lookups.habits"
      class="bg-white p-3 font-semibold rounded-md outline outline-gray-500 outline-2 cursor-pointer hover:scale-105 text-center hover:bg-secondary duration-300 2xl:text-[1.5rem]"
      (click)="handleRedirect(habit.habit_id)"
    >
      {{ habit.habit_name }}
    </h1>
  </div>
</div>
